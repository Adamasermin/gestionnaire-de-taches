<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Tâches Interactive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- la partie header -->
    <header>
        <img src="tache-terminee.png" alt="logo">
        <h1> SmartPlanner</h1>
    </header>
     <!-- la partie main (le conteneur principal)  -->
    <main class="container">
        <!-- la premiere section consacrer au formulaire  -->
        <section class="section-1">
            <h2>
                Plateforme interactive pour une gestion efficace des plannings.
            </h2>
            <form id="mon-formulaire" role="form" aria-label="Formulaire d'ajout de tâches">
                <input type="text" placeholder="Veuillez entrer une nouvelle tâche" id="tache" aria-label="Entrez votre tâche ici" required>
                <label for="date-echeance">Date de fin :</label>
                <input type="date" name="" id="date-echeance" aria-label="Date de fin de la tâche" required>
                <label for="case-cocher">Priorité :</label>
                <input type="checkbox" name="" id="case-cocher" aria-label="Case à cocher pour priorité">
                <button type="submit">Ajouter</button>
            </form>
        </section>
        <!-- la deuxieme section consacrer a l'affichage -->
        <section class="section-2">
            <h2>LISTE DES TACHES</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Tâches</th>
                        <th>Date d'échéance</th>
                        <th>Priorité</th>
                        <th>Suppression</th>
                    </tr>
                </thead>
                <tbody class="ligne-tab">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
